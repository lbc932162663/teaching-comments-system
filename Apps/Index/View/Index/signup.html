<!DOCTYPE html>
<html>
<head>
	<title>交互式课程点评系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">交互式课程点评系统</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							 <a href="{:U('Index/index')}">首页</a>
						</li>
						<li class="dropdown">
							 <a href="{:U('Index/index')}" class="dropdown-toggle" data-toggle="dropdown">用户<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									 <a href="{:U('Index/login')}">登录</a>
								</li>
								<li class="divider">
								</li>
								<li>
									 <a href="{:U('Index/signup')}">注册</a>
								</li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" method="POST" role="search" action="{:U('Index/search')}">
						<div class="form-group">
							<input type="text" name="searchKey" class="form-control" placeholder="课程/教师" />
						</div> <button type="submit" class="btn btn-default">查询</button>
					</form>
				</div>
			</nav>
		</div>
	<div class="container-fluid" style="margin-top: 100px;"></div>
		
	<div class="container-fluid">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<form role="form" method="POST" accept="{:U('Index/signup')}">
						<div class="form-group">
							 <label for="exampleInputEmail1">用户</label><input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名"/>
						</div>
						<div class="form-group">
							 <label for="exampleInputPassword1">密码</label><input type="pwd" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="长度不少于6位"/>
						</div>

						<div class="form-group">
							 <label for="exampleInputPassword2">学号</label><input type="text" name="stuid" class="form-control" id="exampleInputPassword2" placeholder="你可以绑定学号"/>
						</div>
						<div class="checkbox">
						</div> <button type="submit" class="btn btn-default">注册</button>
					</form>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</div>
</div>
<script src="__PUBLIC__/dist/jquery-3.1.1.js"></script>
<script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
</body>
</html>
