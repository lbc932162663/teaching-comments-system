<!DOCTYPE html>
<html>
<head>
	<title>交互式课程点评系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/bootstrap.min.css">
	<style type="text/css">
		.bord {
			margin-top: 15px;
			border-top :solid 1px rgb(197,197,197);
		}
		.col-md-4 {
			position: relative;
			top: 40px;
		}
		#info {
			margin:0 auto;
			width:480px;
			height: 200px;
			margin-top:100px; 
		}
		#info textarea {
			width: 480px;
			height: 150px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">交互式课程点评系统</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							 <a href="{:U('Index/index')}">首页</a>
						</li>
						<li class="dropdown">
							 <a href="{:U('Index/index')}" class="dropdown-toggle" data-toggle="dropdown">用户<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									 <a href="{:U('Index/login')}">登录</a>
								</li>
								<li class="divider">
								</li>
								<li>
									 <a href="{:U('Index/signup')}">注册</a>
								</li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" method="POST" role="search" action="{:U('Index/search')}">
						<div class="form-group">
							<input type="text" name="searchKey" class="form-control" placeholder="课程/教师" />
						</div> <button type="submit" class="btn btn-default">查询</button>
					</form>
				</div>
			</nav>
		</div>
	<div class="container-fluid">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<div class="row clearfix">
						<div class="col-md-6 column">
							<h3 class="text-left">
							    {$course['course_name']}
							</h3>
						</div>
						<div class="col-md-6 column">
							<h3 class="text-right">
								{$course['teacher']}
							</h3>
						</div>
					</div>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
				<foreach name="comments" item="c">
					<div class="row clearfix">
						<div class="col-md-4 column">
						</div>
						<div class="col-md-4 column bord">
							<h4>
								{$c['comment_user']}
							</h4>
							<p>
								{$c['content']}
							</p>
						</div>
						<div class="col-md-4 column">
						</div>
					</div>
				</foreach>
				</div>
			</div>
		</div>
	</div>
	<div id="info">
		<form method="POST" action="{:U('Index/comment')}">
			<input type="text" name="course_id" value="{$course['id']}" style="display: none">
			<textarea name="content" placeholder="对该课程有什么想说的"></textarea>
			<input type="submit" value="提交">
		</form> 
	</div>
</div>
<script src="__PUBLIC__/dist/jquery-3.1.1.js"></script>
<script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
</body>
</html>
