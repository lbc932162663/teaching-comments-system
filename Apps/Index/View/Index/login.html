<!DOCTYPE html>
<html>
<head>
	<title>交互式课程点评系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">交互式课程点评系统</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							 <a href="{:U('Index/index')}">首页</a>
						</li>
						<li class="dropdown">
							 <a href="{:U('Index/index')}" class="dropdown-toggle" data-toggle="dropdown">用户<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									 <a href="{:U('Index/login')}">登录</a>
								</li>
								<li class="divider">
								</li>
								<li>
									 <a href="{:U('Index/signup')}">注册</a>
								</li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" method="POST" role="search" action="{:U('Index/search')}">
						<div class="form-group">
							<input type="text" name="searchKey" class="form-control" placeholder="课程/教师" />
						</div> <button type="submit" class="btn btn-default">查询</button>
					</form>
				</div>
			</nav>
		</div>
	<div class="container-fluid" style="margin-top: 100px;"></div>
		
	<div class="container-fluid">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<form class="form-horizontal" method="POST" action="{:U('index/login')}" role="form">
						<div class="form-group">
							 <label for="inputEmail3" class="col-sm-2 control-label">用户</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputEmail3" name="name" placeholder="请输入你的用户名" />
							</div>
						</div>
						<div class="form-group">
							 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3" name="pwd" placeholder="请输入你的密码" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									 <label><input type="checkbox" />记住我</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								 <button type="submit" class="btn btn-default">登录</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</div>
</div>
<script src="__PUBLIC__/dist/jquery-3.1.1.js"></script>
<script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
</body>
</html>
